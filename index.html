<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рулетка</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .roulette-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .roulette-wheel {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(red, black, red, black);
            animation: spin 5s linear infinite;
        }

        .roulette-pointer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background-color: #fff;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="roulette-container">
        <div class="roulette-wheel"></div>
        <div class="roulette-pointer"></div>
    </div>

    <button onclick="startSpin()">Spin</button>

    <script>
        function startSpin() {
            const wheel = document.querySelector('.roulette-wheel');
            let randomRotation = Math.floor(Math.random() * 360);
            wheel.style.animation = `spin 5s linear ${randomRotation}deg infinite`;
        }
    </script>
</body>
</html>
