<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рулетка</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .balance-display {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: linear-gradient(to right, #ffd700, #808080);
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .roulette-container {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #fff;
        }

        .roulette-pointer {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 30px solid yellow;
        }

        .bet-input {
            margin: 10px 0;
            display: flex;
            gap: 10px;
        }

        .bet-input input, .bet-input select {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .bet-button {
            padding: 10px 20px;
            background-color: #ff4500;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .bet-button:hover {
            background-color: #e03e00;
        }

        /* История ставок */
        .history {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: row;
            gap: 10px;
            overflow: hidden;
            white-space: nowrap;
        }

        .history-item {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            opacity: 1;
            animation: slideIn 4s forwards;
        }

        @keyframes slideIn {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="balance-display" id="balance">Баланс: 1000 монет</div>
    <div class="roulette-container">
        <div class="roulette-pointer"></div>
        <canvas id="rouletteCanvas" width="400" height="400"></canvas>
    </div>
    <div class="bet-input">
        <input type="number" id="betAmount" placeholder="Сумма ставки" min="1">
        <select id="betType">
            <option value="red">Красное</option>
            <option value="black">Черное</option>
            <option value="green">Зеленое (0)</option>
            <option value="number">Число</option>
        </select>
        <input type="number" id="betNumber" placeholder="Число (0-36)" min="0" max="36" disabled>
    </div>
    <button class="bet-button" onclick="placeBet()">Сделать ставку</button>

    <div class="history" id="history"></div>

    <script>
        const canvas = document.getElementById('rouletteCanvas');
        const ctx = canvas.getContext('2d');
        const segments = [
            { color: 'green', number: 0 },
            { color: 'red', number: 32 }, { color: 'black', number: 15 },
            { color: 'red', number: 19 }, { color: 'black', number: 4 },
            { color: 'red', number: 21 }, { color: 'black', number: 2 },
            { color: 'red', number: 25 }, { color: 'black', number: 17 },
            { color: 'red', number: 34 }, { color: 'black', number: 6 },
            { color: 'red', number: 27 }, { color: 'black', number: 13 },
            { color: 'red', number: 36 }, { color: 'black', number: 11 },
            { color: 'red', number: 30 }, { color: 'black', number: 8 },
            { color: 'red', number: 23 }, { color: 'black', number: 10 },
            { color: 'red', number: 5 }, { color: 'black', number: 24 },
            { color: 'red', number: 16 }, { color: 'black', number: 33 },
            { color: 'red', number: 1 }, { color: 'black', number: 20 },
            { color: 'red', number: 14 }, { color: 'black', number: 31 },
            { color: 'red', number: 9 }, { color: 'black', number: 22 },
            { color: 'red', number: 18 }, { color: 'black', number: 29 },
            { color: 'red', number: 7 }, { color: 'black', number: 28 },
            { color: 'red', number: 12 }, { color: 'black', number: 35 },
            { color: 'red', number: 3 }, { color: 'black', number: 26 }
        ];
        let balance = 1000;
        let angle = 0; // Начальный угол для вращения
        const spinDuration = 4000; // Длительность вращения
        let spinStartTime = null; // Время начала вращения
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = centerX;
        let isSpinning = false;

        function drawRoulette() {
            const segmentAngle = (2 * Math.PI) / segments.length;
            segments.forEach((segment, index) => {
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, index * segmentAngle, (index + 1) * segmentAngle);
                ctx.fillStyle = segment.color;
                ctx.fill();
                ctx.closePath();

                const angle = index * segmentAngle + segmentAngle / 2;
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle);
                ctx.fillStyle = '#fff';
                ctx.font = '12px Arial';
                ctx.fillText(segment.number, radius - 30, 5);
                ctx.restore();
            });
        }

        function animateWheel(timestamp) {
            if (!spinStartTime) {
                spinStartTime = timestamp;
            }
            const progress = (timestamp - spinStartTime) / spinDuration;

            // Плавное замедление (квадратичное замедление)
            const easingProgress = Math.min(progress, 1);
            const easingFactor = 1 - Math.pow(1 - easingProgress, 3); // Замедление в конце

            if (easingProgress < 1) {
                angle = (easingFactor * 10 * Math.PI + startAngle) % (2 * Math.PI);
                requestAnimationFrame(animateWheel);
            } else {
                angle = startAngle; // Останавливаем вращение
                isSpinning = false;
                placeBetResult();
            }
            drawRouletteWheel();
        }

        function drawRouletteWheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const segmentAngle = (2 * Math.PI) / segments.length;
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(angle); // Поворот колеса
            segments.forEach((segment, index) => {
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, radius, index * segmentAngle, (index + 1) * segmentAngle);
                ctx.fillStyle = segment.color;
                ctx.fill();
                ctx.closePath();

                const angle = index * segmentAngle + segmentAngle / 2;
                ctx.save();
                ctx.rotate(angle);
                ctx.fillStyle = '#fff';
                ctx.font = '12px Arial';
                ctx.fillText(segment.number, radius - 30, 5);
                ctx.restore();
            });
            ctx.restore();
        }

        function placeBet() {
            const betAmount = parseInt(document.getElementById('betAmount').value);
            const betType = document.getElementById('betType').value;
            const betNumber = parseInt(document.getElementById('betNumber').value);

            if (isNaN(betAmount) || betAmount <= 0 || betAmount > balance) {
                alert('Введите корректную сумму ставки.');
                return;
            }

            balance -= betAmount;
            document.getElementById('balance').textContent = `Баланс: ${balance} монет`;

            const randomIndex = Math.floor(Math.random() * segments.length);
            const winningSegment = segments[randomIndex];
            const winningNumber = winningSegment.number;
            const winningColor = winningSegment.color;

            startAngle = angle; // сохраняем текущий угол перед запуском анимации
            spinStartTime = null;
            isSpinning = true;

            // Добавляем запись в историю
            addHistory(winningNumber, winningColor, betAmount, betType, winningSegment);
            requestAnimationFrame(animateWheel);
        }

        function addHistory(number, color, betAmount, betType, segment) {
            const historyContainer = document.getElementById('history');
            const historyItem = document.createElement('div');
            const result = (color === segment.color) ? 'Выигрыш' : 'Проигрыш';
            const betDetails = `№${number} ${color} ${result}`;

            historyItem.classList.add('history-item');
            historyItem.innerText = `${betDetails} | Ставка: ${betAmount} | Результат: ${result}`;

            historyContainer.appendChild(historyItem);

            // Удаление элемента, когда он выходит за пределы экрана
            setTimeout(() => {
                historyItem.remove();
            }, 4000);
        }

        drawRoulette();
    </script>
</body>
</html>
