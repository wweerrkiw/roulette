<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рулетка</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .balance-display {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .roulette-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid #fff;
            overflow: hidden;
        }

        .roulette-wheel {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(red 0 10%, black 10% 20%, red 20% 30%, black 30% 40%, 
                                       red 40% 50%, black 50% 60%, red 60% 70%, black 70% 80%, 
                                       red 80% 90%, black 90% 100%);
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        .roulette-pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid yellow;
        }
    </style>
</head>
<body>
    <div class="balance-display" id="balance">Баланс: 1000 монет</div>
    <div class="roulette-container">
        <div class="roulette-pointer"></div>
        <div class="roulette-wheel" id="wheel"></div>
    </div>
    <button onclick="startSpin()">Spin</button>

    <script>
        let balance = 1000;

        function startSpin() {
            const wheel = document.getElementById('wheel');
            let randomRotation = 360 * 5 + Math.floor(Math.random() * 360); // Останавливается на случайной позиции
            wheel.style.transform = `rotate(${randomRotation}deg)`;

            // Обновление баланса (примерно)
            balance -= 100; // Уменьшаем баланс на ставку
            document.getElementById('balance').textContent = `Баланс: ${balance} монет`;
        }
    </script>
</body>
</html>
